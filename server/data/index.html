  <script type="text/javascript">
    var ventilation;
    var temp_out, hum_out;
    var temp_in, hum_in;
    var co2;
    var esp32time;
    function loadValues() {
      var xh = new XMLHttpRequest();
      xh.onreadystatechange = function () {
        if (xh.readyState == 4) {
          if (xh.status == 200) {
            var res = JSON.parse(xh.responseText);
            temp_out = res.data.temp_out;
            hum_out = res.data.hum_out;
            temp_in = res.data.temp_in;
            hum_in = res.data.hum_in;
            co2 = res.data.co2;
            ventilation = res.action.ventilation;
            var t = res.config.time;
            esp32time = t.hour + ":" + t.minute + ":" + t.second + " " + t.day + "-" + t.month + "-" + t.year;
            setValues();
          }
        }
      };
      xh.open("GET", "/api", true);
      xh.send(null);
    };
    function setValues() {
      document.getElementById("temp_out").innerText = temp_out;
      document.getElementById("hum_out").innerText = hum_out;
      document.getElementById("temp_in").innerText = temp_in;
      document.getElementById("hum_in").innerText = hum_in;
      document.getElementById("co2").innerText = co2;
      document.getElementById("ventlight").style.visibility = ventilation ? "visible" : "hidden";
    }
    function onBodyLoad() {
      loadValues();
      setValues();
    }

    function sendRequest(param, value) {
      var xh = new XMLHttpRequest();
      xh.onreadystatechange = function () {
        if (xh.readyState == 4) {
          if (xh.status == 200) {
          }
        }
      };
      xh.open("PUT", "/api?" + param + "=" + value, true);
      xh.send(null);
    };

    setInterval(onBodyLoad, 10000);
  </script>
